<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Lite รายการ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</head>
<body>

    <div class="container">
        <h2>รายการ Check Lite</h2>

        <form action="#" id="checkListForm">
            <input type="checkbox" id="item1" name="item1">
            <label for="item1">รายการที่ 1</label><br>

            <input type="checkbox" id="item2" name="item2">
            <label for="item2">รายการที่ 2</label><br>

            <input type="checkbox" id="item3" name="item3">
            <label for="item3">รายการที่ 3</label><br>

            <input type="checkbox" id="item4" name="item4">
            <label for="item4">รายการที่ 4</label><br>

            <input type="checkbox" id="item5" name="item5">
            <label for="item5">รายการที่ 5</label><br>

            <!-- สามารถเพิ่มรายการต่อไปตามต้องการ -->

            <button type="button" onclick="saveAsPDF()">บันทึกเป็น PDF</button>
        </form>
    </div>

    <script>
        function saveAsPDF() {
            var element = document.getElementById('checkListForm');

            html2pdf(element, {
                margin: 10,
                filename: 'checklist.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            });
        }
    </script>

</body>
</html>
